<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carr√© avec Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header, .nav, .section, .article, .aside, .footer {
            text-align: center;
            padding: 20px;
            font-weight: bold;
            border: 1px solid rgb(22, 21, 21);
        }
        .header { background-color: red; }
        .nav { background-color: cyan; }
        .section { background-color: green; } 
        .article { background-color: orange; } 
        .aside { background-color: pink; }
        .footer { background-color: gray; }

        .d-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 header">HEADER</div>
        </div>
    
        <div class="row">
            <div class="col-12 nav d-flex align-items-center justify-content-center">NAV</div>
        </div>
        
        <div class="row" style="height: 200px;">
            <div class="col-8 section d-flex">SECTION</div>
            <div class="col-4 aside d-flex">ASIDE</div>
        </div>
        <div class="row" style="height: 200px;">
            <div class="col-8 article d-flex">ARTICLE</div>
            <div class="col-4 d-none"></div> <!-- Espace vide pour alignement -->
        </div>
        
        <div class="row">
            <div class="col-12 footer">FOOTER</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
